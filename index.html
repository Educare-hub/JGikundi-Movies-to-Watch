<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>

</head>

<body>
    <main id="wrapper">
        <header id="page-banner">
            <h1 class="title">JGikundi Movies to Watch</h1>
        </header>

        <section id="movie-list">

            <ul>
                <li class="movie-row">
                    <span class="name">The Intern</span>
                    <span class="edit-btn"><i class="fa-solid fa-pencil"></i></span>
                    <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    
                    
                    
                </li>

                <li class="movie-row">
                    <span class="name">Prey</span>
                    <span class="edit-btn"><i class="fa-solid fa-pencil"></i></span>
                    <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    

                </li>

                <li class="movie-row">
                    <span class="name">Code 45</span>
                    <span class="edit-btn"><i class="fa-solid fa-pencil"></i></span>
                    <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    

                </li>

                <li class="movie-row">
                    <span class="name">Inception</span>
                    <span class="edit-btn"><i class="fa-solid fa-pencil"></i></span>
                    <span class="delete"><i class="fa-solid fa-trash"></i></span>
                    

                </li>

                <li class="movie-row">
                    <span class="name">Avengers</span>
                    <span class="edit-btn"><i class="fa-solid fa-pencil"></i></span>
                    <span class="delete"><i class="fa-solid fa-trash"></i></span>


                </li>

            </ul>
        </section>

        <form id="add-movie">
            <input type="text" placeholder="Add your Movie">
            <button>ADD</button>
        </form>
    </main>

</body>

</html>
